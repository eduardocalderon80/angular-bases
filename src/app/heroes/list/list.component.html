
<h3>Lista de Heroes</h3>


<div *ngIf="deleteHero; else nothingWasDelete">
    <h3>Heroe borrado fue <small class="text-danger"> {{ deleteHero }} </small> </h3>
</div>


<ng-template #nothingWasDelete>
    <h3>No ha borrado nada</h3>
</ng-template>


<button *ngIf="listaHeroes.length > 0"
    class="btn btn-outline-danger" (click)="removeLastHero()">
    Borrar ultimo heroe
</button>

<ul class="list-group">
    <li *ngFor="let name of listaHeroes"
        class="list-group-item">
        {{ name }}
    </li>
</ul>
